<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft</title>
        <link rel="stylesheet" href="style.css">
        <script src="./app.js" defer></script>
    </head>
<body>
    <div class="main-container">
        <div class="menu">
            <div class="tools-menu">
                <div class="tool" tool="axe">
                    <img src="./icons/axe.png"/>
                </div>
                <div class=" tool" tool="pickaxe">
                    <img src="./icons/pickaxe.png"/>
                </div>
                <div class="tool" tool="shovel">
                    <img src="./icons/shovel.png"/>
                </div>
            </div>
            <div class="inventory">
                <p style="color:aliceblue">Inventory:</p>
                <div class="invent-box none" id="invent-box"> </div>
            </div>
            <button class="reset" onclick="createWorld()">Reset Game</button>

        </div>
        <div class="map" id="world">



        </div>
    </div>

    
    
</body>
</html>
