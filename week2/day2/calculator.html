<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,700;1,400;1,500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="calculator.css" />
    </head>
    <body>
        <div class="calc-container">
            <div class="top-container">
                <p>2 + 7</p>
                <p class="result">9</p>
                <div class="footer">
                    <div class="left">
                        <img src="./icons/Time Machine.png" />
                        <img src="./icons/Ruler.png" />
                        <img src="./icons/Root.png" />
                    </div>

                    <img src="./icons/Backspace.png" />
                </div>
            </div>
            <div class="bottom-container">
                <ul>
                    <li class="icon C">C</li>
                    <li class="icon">()</li>
                    <li class="icon">%</li>
                    <li class="icon">/</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li class="icon">x</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li class="icon">-</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li class="icon">+</li>
                    <li>+/-</li>
                    <li>0</li>
                    <li>.</li>
                    <li class="icon r">=</li>
                </ul>
            </div>
        </div>
    </body>
</html>
