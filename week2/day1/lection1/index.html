<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-container">
        <div class="nav-left">
            <ul>
                <li><i class="fa-solid fa-house-user"></i> Home</li>
                <li><i class="fa-solid fa-bell"></i> Notifications</li>
                <li><i class="fa-solid fa-envelope"></i>Messages</li>
            </ul>
        </div>
        <div class="nav-center">
            <i class="fa-brands fa-twitter"></i>
        </div>
        

        <div class="nav-right">
            <div class="inner-left">
                <input placeholder="Search on Twitter">
            </div>
            
            <div class="inner-right">
                <img src="https://raw.githubusercontent.com/Simonetix-Pro-Fullstack-Course/exercises-morning/main/css_05_exercises/images/avatar.png">
                <button> Tweet</button>
            </div>
        </div>
        
    </div>

    <div class="banner-container"> Twitter Banner</div>
    <div class="footer">
        <img class="image" src="https://raw.githubusercontent.com/Simonetix-Pro-Fullstack-Course/exercises-morning/main/css_05_exercises/images/avatar.png">
        <div class="inner-low">
            <div class="stats">
                <div>
                    <p> Followings</p>
                    <p> 645</p>
                </div>
                <div >
                    <p> Followers</p>
                    <p> 84</p>
                </div>
                <div>
                    <p> Favorites</p>
                    <p> 98</p>
                </div>
            </div> 
            <div class="follow">
                <button>Follow</button>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
    </div>
    

    
</body>
</html>
